name: iOS CI

on: 
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
      - develop
      - master
      
  pull_request:
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
      - develop
      - master

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.app

    - name: Build and test
      run: xcodebuild clean build test -workspace IkhokhaSDK/IkhokhaSDK.xcworkspace -scheme "CI" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 11" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
